<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Axces">
    <title>
        Axces
    </title>
    {% load static from staticfiles %}
    <link rel="icon" href="{% static "image/favicon.png" %}" type="image/png">

    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}">

    {% block extra_css %} {% endblock %}
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse-menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img src="{% static "image/icon.png" %}"></a>
        </div>

        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<div class="content container">
    {% block body_block %}{% endblock %}
    <footer>
        <div class="row">
            <div class="col-lg-12 center">
                <a class="footer-link pull-left" data-toggle="modal" data-target="#aboutModal">About Us</a>
                <a class="footer-link">Axces @ 2016</a>
                <!-- <a class="footer-link pull-right">Contact Us</a> -->
            </div>
        </div>
    </footer>
</div>
<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
{% block extra_js %} {% endblock %}
</body>
</html>
