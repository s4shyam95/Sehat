<!DOCTYPE html>
<html lang="en">
  <head>
      {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>

    <!-- Bootstrap -->
     <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'css/montserrat.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}" />

      <link rel="shortcut icon" href="{% static 'img/logo.png'  %}">
    <link rel="apple-touch-icon" href="{% static 'img/logo.png'  %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><img alt="Brand" class="navbar-brand-img" src="{% static 'img/logo.png' %}"></a>
          <p class="navbar-text">LocalVaid</p>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
      </div><!-- /.container-fluid -->
    </nav>



    <div class="container-fluid main">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <div class="panel panel-red">
            <div class="panel-heading"><h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
              <form>
                <input type="text" class="input" placeholder="username" name="username" id="username">
                <input type="password" class="input" placeholder="pasword" name="username" id="pasword">
                <input type="button" class="btn btn-red" value="submit" name="submit" id="submit">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
    <script type="text/javascript">
    $(document).ready(function () {
      $('#submit').click(function () {
        window.location.replace('/');
      });
    });
    </script>
  </body>
</html>
